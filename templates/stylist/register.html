{% extends 'stylist/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="register-section d-flex align-items-center justify-content-center" style="min-height: 80vh; background: none;">
    <div class="glass-card p-4 p-md-5 shadow-lg animate__animated animate__fadeInDown">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x mb-2" style="color:#60a5fa;"></i>
            <h2 class="fw-bold mb-2" style="font-family: 'Montserrat',sans-serif;">Sign Up</h2>
            <p class="text-muted mb-0">Create your free account and get styled!</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0" style="color:#60a5fa;"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0" style="color:#60a5fa;"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password2" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0" style="color:#60a5fa;"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control border-start-0" id="password2" name="password2" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary btn-lg shadow">Sign Up <i class="fas fa-arrow-right ms-2"></i></button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <span class="text-muted">Already have an account?</span> <a href="{% url 'login' %}" class="fw-bold" style="color:#6366f1;">Login</a>
        </div>
    </div>
</section>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
.glass-card {
    background: rgba(255,255,255,0.85);
    border-radius: 2rem;
    box-shadow: 0 8px 32px rgba(99,102,241,0.13);
    backdrop-filter: blur(8px);
    max-width: 400px;
    width: 100%;
}
.input-group-text {
    background: #fff;
    border-radius: 0.7rem 0 0 0.7rem;
    border-right: none;
    font-size: 1.1rem;
}
.form-control {
    border-radius: 0 0.7rem 0.7rem 0;
    border-left: none;
}
.form-label {
    font-weight: 500;
    color: #60a5fa;
}
.btn-primary {
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
    border: none;
}
.btn-primary:hover {
    background: linear-gradient(90deg, #60a5fa 0%, #6366f1 100%);
    box-shadow: 0 4px 16px rgba(99,102,241,0.13);
}
@media (max-width: 767px) {
    .glass-card {
        padding: 2rem 1rem;
        border-radius: 1.2rem;
    }
}
</style>
{% endblock %}
